<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./logIn.css">
    <link rel="stylesheet" href="../index.html">
    <title>LogIn</title>
</head>
<body>

    <div class="nav-bar">
        <ul class="nav-bar navList">
            <li><a href="../index.html" class="href">Home</a></li>
            <li><a href="../catalogPage/catalog.html">Catalog</a></li>
            <li><a href="#mySerials" class="href">My Serials</a></li>

            <li  class="logIn"><a href="./logIn.html">Log in</a></li>
            <input type="text" class="Search" placeholder="...">
            
        </ul>
    </div>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required> 
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required> 
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remeber Me</label>
                    <a href="#" >Forgot Password?</a>
                </div>
                <button type="submit" class="btn">LogIn</button>
                <div class="login-register">
                    <p>Don't Have an account?<a href="#" class="register-link">Register</a></p>
                </div>
                </div>
            </form>
        </div>
    </div>



    <script src="../js.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
